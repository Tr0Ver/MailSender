<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.anychart.com/releases/8.2.0/js/anychart-base.min.js" type="text/javascript"></script>
</head>
<body>
<div id="container" style="width: 800px; height: 400px;"></div>	 
<script>
var data = [];

function CreateRanSet() { 			// create a random dataset function
 var k = Math.floor((Math.random() * 30)+ 1); 
 for (var i = 1; i < k; i++) { 
	var j = Math.floor((Math.random() * 25)+ 1)
	data[i] = j; 
 }  
}
CreateRanSet();

chart = anychart.cartesian(); 		// create the chart

var title = chart.title('Random dataset');
title.enabled(true);

chart.yAxis().title('Data (y)'); 		// create x,y axes
chart.xAxis().title('Sequence number (x)');
chart.xGrid().stroke({
  dash: "2 5"
  });
chart.yGrid().stroke({
  dash: "2 5"
  });

//var line = chart.lineMarker(); 		// create x-zero line
//line.value(0);  
//line.stroke('gray');

chart.marker(data); 				// create a marker series and set the data
  
chart.container("container"); 		// set the container id

chart.draw(); 						// drawing the chart
</script>
</body>
</html>
